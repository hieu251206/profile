<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="profile-bg">
        <div class="profile-card">
            <div class="profile-header">
                <span class="pro-badge">NEWBIE</span>
                <span class="profile-menu"><i class="fa-solid fa-address-card"></i></span>
            </div>
            <div class="profile-avatar">
                <img src="images/anhHieu.jpg" alt="Avatar">
            </div>
            <div class="profile-info">
                <h2>Mai Xuân Hiếu</h2>
                <a href="mailto:xuanhieubato@gmail.com" class="profile-email">xuanhieubato@gmail.com</a>
                <div class="profile-role">Front-end Developer</div>
                <div class="profile-socials">
                    <a href="https://www.linkedin.com/in/hi%E1%BA%BFu-mai-xu%C3%A2n-a7572a34b/" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/hieu251206" title="GitHub"><i class="fab fa-github"></i></a>
                    <a href="https://www.facebook.com/mai.xuan.hieu.477194/" title="Facebook"><i class="fab fa-facebook"></i></a>
                </div>
                <div class="profile-stats">
                    <span class="stat stat-fire">228 <i class="fa-solid fa-fire"></i></span>
                    <span class="stat stat-tree">837 <i class="fa-solid fa-tree"></i></span>
                </div>
            </div>
            <hr>
            <div class="profile-edit">
                <i class="fa-regular fa-pen-to-square"></i> Edit your profile
            </div>
        </div>
    </div>
</body>
</html>
